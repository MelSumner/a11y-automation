<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage)) && matchMedia('(prefers-color-scheme: dark)').matches) {
          localStorage.theme = 'dark';
          document.querySelector('html').classList.toggle('dark', true);
      } else {
          localStorage.theme = 'light';
          document.querySelector('html').classList.toggle('dark', false);
      }
    </script>
    <meta charset="utf-8">
    <title>A11yAutomation</title>
    <meta name="description" content="A11Y Automation Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" type="text/css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/a11y-automation.css" type="text/css">
    <link integrity="" rel="stylesheet" href="https://rsms.me/inter/inter.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/assets/images/a-logo.ico">

    {{content-for "head-footer"}}
  </head>
  <body class="min-h-screen bg-gray-100 dark:bg-gray-700">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/a11y-automation.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
